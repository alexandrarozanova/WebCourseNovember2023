<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSS Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-page">
    <h1 class="header">Отправить заявку</h1>
    <form action="/test" method="post">
        <div class="form-background">
            <div>
                <label>
                    <span>Ваше имя</span>
                    <input type="text" class="text-field" placeholder="Ваше имя *" name="userName">
                </label>
            </div>

            <div>
                <label>
                    <span>Ваш номер телефона</span>
                    <input type="text" class="text-field" placeholder="Ваш номер телефона *" name="userPhone">
                </label>
            </div>

            <div>
                <label>
                    <span>Ваш email или VK</span>
                    <input type="text" class="text-field" placeholder="Ваш email или VK *" name="userEmailOrVk">
                </label>
            </div>

            <div>
                <label>
                    <span>Комментарий</span>
                    <textarea placeholder="Комментарий (не обязательно)" class="comment text-field"
                              name="userComment"></textarea>
                </label>
            </div>

            <div class="form-addition">
                <label>
                    <span>
                        Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру
                    </span>
                </label>
            </div>

            <button type="submit" class="button">Отправить заявку</button>
        </div>
    </form>
</div>
</body>
</html>
