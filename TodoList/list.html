<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="todo-list-page">
    <h1 class="header">TODO List</h1>

    <form class="add-todo-form" id="add-todo-form">
        <div>
            <label>
                <input type="text"
                       class="new-todo-text-field"
                       id="new-todo-text-field">
                <span class="error-message">Необходимо указать текст</span>
            </label>
        </div>

        <button class="add-button button" id="add-button">Добавить</button>
    </form>

    <ul class="todo-list" id="todo-list"></ul>
</div>
</body>
</html>
