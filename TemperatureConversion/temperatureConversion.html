<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница для перевода температур</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="temperature-conversion-page">
    <h1 class="header">Перевод температур</h1>

    <div class="temperature-conversion-body">
        <div>
            <label>
                <span>Температура по шкале Цельсия:</span>
                <input type="text"
                       class="text-field"
                       id="celsius">
                <span class="error-message invalid">Необходимо ввести число</span>
            </label>
        </div>
        <div>
            <button type="submit"
                    class="conversion-button"
                    id="conversion-button">Конвертировать
            </button>
        </div>
        <div>
            <label>
                <span>Температура по шкале Фаренгейта:</span>
                <input type="text" readonly
                       class="text-field"
                       id="fahrenheit">
            </label>
        </div>
        <div>
            <label>
                <span>Температура по шкале Кельвина:</span>
                <input type="text" readonly
                       class="text-field"
                       id="kelvin">
            </label>
        </div>
    </div>
</div>
</body>
</html>
