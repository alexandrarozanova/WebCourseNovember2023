<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="libs/jquery-ui-1.13.3/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="libs/jquery-3.7.1.js"></script>
    <script defer src="libs/jquery-ui-1.13.3/jquery-ui.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
<div class="todo-list-page">
    <h1 class="header">TODO List</h1>

    <form class="add-todo-form" id="add-todo-form">
        <div class="container">
            <label>
                <input type="text"
                       class="new-todo-text-field text-field"
                       id="new-todo-text-field">
                <span class="error-message">Необходимо указать текст</span>
            </label>
        </div>

        <div class="container">
            <button class="add-button button" id="add-button">Добавить</button>
        </div>
    </form>

    <ul class="todo-list" id="todo-list"></ul>

    <div style="display: none;" id="confirm-delete-dialog" title="Подтвердите удаление">
        <p>
            <span class="ui-icon ui-icon-alert"></span>
            Данная задача будет удалена без возможности восстановления. Вы уверены?
        </p>
    </div>
</div>
</body>
</html>
